<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div id="game-controls">
        <button class="btn-choice" value="0">Rock</button>
        <button class="btn-choice" value="1">Paper</button>
        <button class="btn-choice" value="2">Scissors</button>
    </div>
    <div id="game-state">
        <p>Computer's choice: <span id="state-computer-choice">None, yet</span></p>
        <p>Outcome: <span id="state-outcome">Nobody</span> wins</p>
        <p>Points: Player <span id="state-points-player">0</span> | <span id="state-points-computer">0</span> Computer</p>
    </div>

    <script>
        const choices = ["Rock", "Paper", "Scissors"];
        const beatingChoices = [2, 0, 1];

        var playerScore = 0;
        var computerScore = 0;

        document.querySelectorAll(".btn-choice").forEach(element => {
            element.addEventListener("click", () => {
                const computerChoice = Math.floor((Math.random() * 3));
                const roundWinner = decideGame(element['value'], computerChoice);
                switch (roundWinner) {
                    case "Player":
                    playerScore++;
                    break;
                    case "Computer":
                    computerScore++;
                    break;
                }
                document.querySelector("#state-computer-choice").innerHTML = choices[computerChoice];
                document.querySelector("#state-outcome").innerHTML = roundWinner;
                document.querySelector("#state-points-player").innerHTML = playerScore;
                document.querySelector("#state-points-computer").innerHTML = computerScore;
            });
        });

        function decideGame(playerChoice, computerChoice) {
            if (beatingChoices[playerChoice] == computerChoice) {
                return "Player";
            } else if (beatingChoices[computerChoice] == playerChoice) {
                return "Computer";
            } else {
                return "No one";
            }
        }

    </script>
</body>
</html>
