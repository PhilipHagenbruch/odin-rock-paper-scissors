<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>

        function computerPlay() {
            switch (Math.floor((Math.random() * 3) +1 )) {
                case 1: return "Rock";
                case 2: return "Paper";
                case 3: return "Scissors";
            }
        }

        console.log(computerPlay());

    </script>
</body>
</html>
